<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectore básicos CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 1px dashed gray;
        }
        h1{
            color: purple;
        }
        ul li{
            background-color: silver;
            margin: 4px;
        }
        .amarillo{
            background-color: yellow;
        }
        #azul{
            background-color: blue;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Selectore básicos CSS</h1>
    <ul>
        <li class="amarillo">Amarillo</li>
        <li id="azul">Rojo</li>
        <li>Verde</li>
    </ul>
</body>
</html>
