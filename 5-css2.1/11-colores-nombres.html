<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colores (nombres)</title>
    <style>
        section.f1,
        section.f2{
            margin: 0px auto;
            width: 600px;
        }
        section.f3{
            margin: 0px auto;
            width: 480px;
        }
        section.f4{
            margin: 0px auto;
            width: 360px;
        }
        section div{
            display: inline-block;
            margin-left: -4px;
            width: 120px;
            height: 120px;
            text-align: center;
            line-height: 7.5em;
        }
        .marron{ background-color: maroon; color: #fff}
        .red{ background-color: red}
        .orenge{ background-color: orange}
        .yellow{ background-color: yellow}
        .purple{ background-color: purple; color: #fff}
        .olive{ background-color: olive; color: #fff}
        .fucshia{ background-color: fuchsia}
        .white{ background-color: white}
        .lime{ background-color: lime}
        .marron{ background-color: maroon}
        .green{ background-color: green; color: #fff}
        .navy{ background-color: navy;color: #fff}
        .blue{ background-color: blue;color: #fff}
        .aqua{ background-color: aqua}
        .teal{ background-color: teal}
        .black{ background-color: black; color: #fff}
        .silver{ background-color: silver}
        .grey{ background-color: grey; color: #fff}
    </style>
</head>
<body>
    <h1>Colores (nombres)</h1>
    <section class="f1">
        <div class="marron">marron</div>
        <div class="red">red</div>
        <div class="orenge">orenge</div>
        <div class="yellow">yellow</div>
        <div class="olive">olive</div>
    </section>
    <section class="f2">
        <div class="purple">purple</div>
        <div class="fucshia">fucshia</div>
        <div class="white">white</div>
        <div class="lime">lime</div>
        <div class="green">green</div>
    </section>
    <section class="f3">
        <div class="navy">navy</div>
        <div class="blue">blue</div>
        <div class="aqua">aqua</div>
        <div class="teal">teal</div>
    </section>
    <section class="f4">
        <div class="black">black</div>
        <div class="silver">silver</div>
        <div class="grey">grey</div>
    </section>
</body>
</html>
