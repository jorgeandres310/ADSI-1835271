<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cursores</title>
    <style>
        section {
            border: 4px solid crimson;
            height: 200px;
            margin: 20px auto;
            width: 400px;
        }
        section.h4 {
            margin: 0px;
        }
        section.cursor1 { cursor:move;}
        section.cursor2 { cursor:help;}
        section.cursor3 { cursor:wait;}
        section.cursor4 { cursor:crosshair;}
        section.cursor5 { cursor: url(imags/mario.png),pointer; }
    </style>
</head>
<body>
    <main>
        <h1>cursores</h1>
        <section class="cursor1">
            <h4>cursor: move</h4>
        </section>
        <section class="cursor2">
            <h4>cursor: help</h4>
        </section>
        <section class="cursor3">
            <h4>cursor: wait</h4>
        </section>
        <section class="cursor4">
            <h4>cursor: crosshair</h4>
        </section>
        <section class="cursor5">
            <h4>cursor: url(), pointer</h4>
        </section>
    </main>
</body>
</html>
