<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>colores hexadecimales</title>
    <style>
        section  {
            margin: 0px auto;
            font-size: 15px;
        }
        section.f1,
        section.f2{
            margin: 0px auto;
            width: 600px;
        }
        section.f3{
            margin: 0px auto;
            width: 480px;
        }
        section.f4{
            margin: 0px auto;
            width: 360px;
        }
        section div{
            display: inline-block;
            margin-left: -4px;
            width: 120px;
            height: 120px;
            text-align: center;
            line-height: 7.5em;
        }
        .marron{ background-color: rgb(120, 0, 0); color: #fff}
        .red{ background-color: rgb(255, 0, 0)}
        .orenge{ background-color: rgb(255, 165, 0)}
        .yellow{ background-color: 	rgb(255, 215, 0)}
        .purple{ background-color: rgb(128, 0, 128); color: #fff}
        .olive{ background-color: rgb(128, 128, 0); color: #fff}
        .fucshia{ background-color:rgb(255, 0, 255)}
        .white{ background-color: rgb(249, 249, 255)}
        .lime{ background-color: rgb(0, 255, 0)}
        .marron{ background-color: rgb(128, 0, 0)}
        .green{ background-color: rgb(0, 128, 0); color: #fff}
        .navy{ background-color: 	rgb(0, 0, 128);color: #fff}
        .blue{ background-color: rgb(0, 0, 255);color: #fff}
        .aqua{ background-color: rgb(0, 255, 255)}
        .teal{ background-color: rgb(0, 128, 128)}
        .black{ background-color: 	rgb(0, 0, 0); color: #fff}
        .silver{ background-color: rgb(192, 192, 192)}
        .grey{ background-color: rgb(128, 128, 128); color: #fff}
    </style>
</head>
<body>
    <h1>Colores (nombres)</h1>
    <section class="f1">
        <div class="marron">rgb(120,0,0)</div>
        <div class="red">rgb(255, 0, 0)</div>
        <div class="orenge">rgb(255, 165, 0)</div>
        <div class="yellow">#rgb(255, 215, 0)</div>
        <div class="olive">rgb(128, 128, 0);</div>
    </section>
    <section class="f2">
        <div class="purple">rgb(128, 0, 128)</div>
        <div class="fucshia">rgb(255, 0, 255)</div>
        <div class="white">rgb(249, 249, 255)</div>
        <div class="lime">rgb(0, 255, 0)</div>
        <div class="green">rgb(0, 128, 0)</div>
    </section>
    <section class="f3">
        <div class="navy">rgb(0, 0, 128)</div>
        <div class="blue">rgb(0, 0, 255)</div>
        <div class="aqua">rgb(0, 0, 255)</div>
        <div class="teal">rgb(0, 128, 128)</div>
    </section>
    <section class="f4">
        <div class="black">rgb(0, 0, 0)</div>
        <div class="silver">rgb(192, 192, 192)</div>
        <div class="grey">rgb(128, 128, 128)</div>
    </section>
</body>
</html>
