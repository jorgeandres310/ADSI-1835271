<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incluir css en el mismo documento HTML</title>
    <style>
        h1{
            background-color: steelblue;
            width: 640px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            font-family: monospace;
            border-bottom: 10px solid crimson;
            border-radius: 10px;
            box-shadow: 3px 5px 15px lightblue;
            color: #ffff;
            transition: all 0.5s ease-in;
        }
        h1:hover{
            cursor: pointer;
            border-bottom: 50px solid crimson;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Incluir css en el mismo documento HTML </h1>
</body>
</html>
