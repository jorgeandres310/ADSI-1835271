<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fondos (gradientes)</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        div.box {
            border: 2px dashed black;
            width: 400px;
            margin: 20px auto;
            height: 250px;
        }
        div.box1 {
            background: linear-gradient(to bottom, blue, orange);

        }
        div.box2 {
            background: linear-gradient(45deg,blue, black  );
        }
        div.box3 {
            background: linear-gradient(to bottom, yellow 40%, blue 30%, blue 70%, red 0%);
        }
        div.box4 {
            background: linear-gradient(to right, red, pink);

        }
        div.box5 {
            background: radial-gradient(circle, black 20%,red 20%);
            background-size: 40px 100%;
            background-position: center;
        } 
        div.box6 {
            background: radial-gradient(circle, black, purple 20%,
                                                black, purple 40%,
                                                purple, black 60%,
                                                black, purple 80%);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>fondos (gradientes)</h1>
        </header>
        <section>
                <h3>linear-gradient()</h3>
                <div class="box box1"></div>
                <h3>linear-gradient()</h3>
                <div class="box box2"></div>
                <h3>linear-gradient()</h3>
                <div class="box box3"></div>
                <h3>linear-gradient()</h3>
                <div class="box box4"></div>
                <h3>linear-gradient()</h3>
                <div class="box box5"></div>
                <h3>linear-gradient()</h3>
                <div class="box box6"></div>
        </section>
    </main>
    
</body>
</html>
