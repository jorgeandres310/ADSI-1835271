<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animaciones</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        section {
            background: url(imgs/garden.jpg) no-repeat center;
            background-size: cover;
            height: 480px;
            margin: 20px auto;
            position: relative;
            width: 800px;
        }
        div.dove {
            background: url(imgs/pajar.gif) no-repeat center;
            height: 80px;
            background-size: cover;
            position: absolute;
            width: 120px;
            animation: animDove 10s ease-in infinite;
        }
        @keyframes animDove {
            0%, 100% {
                left: 0px;
                top: 0px;
                transform: rotate(0deg);
            }
            50% {
                left:600px;
                top: 400px;
                transform: rotate(0deg);
            }
            51% {
                left:600px;
                top: 400px;
                transform: rotatey(180deg);
            }
            81% {
                left: 400px;
                top: 400px;
                transform: rotateY(180deg);
            }
            100% {
                left: 0px;
                top: 0px;
                transform: rotateY(180deg);
            }
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>animaciones</h1>
        </header>
        <section>
            <div class="dove"></div>
        </section>
    </main>
</body>
</html>
