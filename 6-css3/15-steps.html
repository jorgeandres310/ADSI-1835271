<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>steps</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        div.steps {
            background: url(imgs/steps.png) no-repeat center left;
            height: 509px;
            margin: 20px auto;
            position: relative;
            width: 200px;
            animation: animSteps 1s steps(10) infinite;
        }
        @keyframes animSteps {
            100% {
                background-position: -2000px;
            }
        }
        div.steps2 {
            background: url(imgs/steps2.png) no-repeat center left;
            height: 240px;
            margin: 20px auto;
            position: relative;
            width: 190px;
            animation: animSteps2 1s steps(10) infinite;
        }
        @keyframes animSteps2 {
            100%{
                background-position: -1900px;
            }
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>animacion (steps)</h1>
        </header>
        <section>
            <div class="steps"></div>
            <div class="steps2"></div>
        </section>
    </main>
</body>
</html>
