<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transformaciones</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        div.box {
            background: url(imgs/yugui.jpg) no-repeat center;
            background-size: contain;
            height: 200px;
            margin: 20px auto;
            width: 180px;
        }
        div.box1 { transform: translate(-200px);}
        div.box2 { transform: rotate(-90deg);}
        div.box3 { transform: scale(0.5);}
        div.box4 { transform: skew(30deg);}
        div.box5 {
            transform: rotate(45deg) scale(0.8);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>transformaciones</h1>
            <section>
                <h3>translate(-200px)</h4>
                <div class="box box1"></div>
                <h3>rotate(-90deg)</h4>
                <div class="box box2"></div>
                <h3>scale(0.5)</h4>
                <div class="box box3"></div>
                <h3>skew(30deg)</h4>
                <div class="box box4"></div>
                <h3>rotate(45deg) scale(0.8s)</h4>
                <div class="box box5"></div>
            </section>


        </header>
    </main>
    
</body>
</html>
