<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>javascript</title>
  </head>
  <body>
    <h1>javascript</h1>
    <h2 id="mensaje">
      <script>
        var ms = document.getElementById('mensaje');
        var nm = prompt('cual es su nombre ?');
        var fa = new Date();
        
        ms.innerHTML = "bienvenido: "+nm;
        ms.innerHTML+= " - hora de ingreso: "+fa.getHours()+":"+fa.getMinutes();
      </script>
    </h2>
  </body>
</html>
