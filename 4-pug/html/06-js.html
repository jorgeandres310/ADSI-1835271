<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Javascript</title>
  </head>
  <body>
    <h1>Javascript</h1>
    <h2 id="mensaje"></h2>
    <script>
      var ms = document.getElementById('mensaje');
      var nm = prompt('Cu√°l es su nombre?');
      var fa = new Date();
      
      ms.innerHTML = "Bienvenido: "+nm;
      ms.innerHTML += "- Fecha de Ingreso: "+fa.getHours()+":"+fa.getMinutes();
    </script>
  </body>
</html>
