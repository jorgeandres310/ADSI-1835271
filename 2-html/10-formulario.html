<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
</head>
<body>
	<h1>Formularioa</h1>
	<form action="" method="post">
		<fieldset>
			<legend>Datos personales</legend>
			<div>
				<label for="nombre">Nombre completo:</label>
				<input type="text" name="nombre" id="nombre" placeholder="nombre">
			</div>
			<div>
				<label for="contrasena">Contraseña:</label>
				<input type="password" name="contrasena" id="contrasena" placeholder="Contraseña">
			</div>
			<div>
				<label for="foto">Foto:</label>
				<input type="file" name="foto" id="foto">
			</div>
			<div>
				<label for="genero">Genero</label>
				<select name="genero" id="genero">
					<option value="">Seleccone el género</option>
					<option value="F">Femrnino</option>
					<option value="M">Masculino</option>
				</select>
			</div>
			<div>
				<label for="descripcion">Descripción:</label>
				<br>
				<textarea name="descripcion" id="descricion" cols="30" rows="10"></textarea>
			</div>
		</fieldset>
		<fieldset>
			<legend>Datos SENA</legend>
			<div>
				<input type="hidden" name="centro" value="CPIC">
			</div>
			<div>
				<p>Seleccione uno o más módulos</p>
				<label>
					<input type="checkbox" name="modulo" >
					Análisis
				</label>
				<br>
				<label>
					<input type="checkbox" name="modulo" >
					Desarrollo
				</label>
				<br>
				<label>
					<input type="checkbox" name="modulo" >
					Comunicación
				</label>
				<br>
				<label>
					<input type="checkbox" name="modulo" >
					Ambiental
				</label>
			</div>
			<div>
				<p>Seleccione la titulación</p>
				<label><input type="radio" name="titulacion"> ADSI</label><br>
				<label><input type="radio" name="titulacion"> Elecricidad Industrial</label><br>
				<label><input type="radio" name="titulacion"> Soldadura</label><br>
				<label><input type="radio" name="titulacion"> Automotriz</label><br>				
			</div>
		</fieldset>
		<input type="submit" value="Enviar">
		<input type="reset" value="Limpiar">
	</form>
</body>
</html>
