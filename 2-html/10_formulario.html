<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>formulario</title>
</head>
<body>
	<h1>formulario</h1>
	<form action="" method="post">
		<fieldset>
			<div>
			<legend>datos personales</legend>
			<label for="nombre">nombre completo</label>
			<input type="text" id="nombre" name="nombre">
		</div>
		<div>
			<label for="clave">contrase√±a</label>
			<input type="password" id="clave" name="clave">
		</div>
		<div>
			<label for="foto">foto</label>
			<input type="file" id="foto" name="foto">

		</div>
		<div>
			<select name="genero" id="genero">
				<option value="">seleccione el genero...</option>
				<option value="F">femenino</option>
				<option value="M">masculino</option>
			</select>
		</div>
		<div>
			<label for="descripcion">descripcion:</label>
			<textarea name="descripcion" id="descripcion" cols="30" rows="5"></textarea>
			<br>




		</fieldset>
		<fieldset>
			<legend>datos sena</legend
				<input type="hidden" name="centro" value="CPCI">
			<div>
				seleccione una o mas modulos
				<br>
				<label>
					<input type="checkbox" name="modulos">
					desarrollo
			</label>
			        <input type="checkbox" name="modulos">
			        comunicacion
			</label>
			<br>
			<label>
				<input type="checkbox" name="modulos">
				ambiental
		</div>
		<div>
			seleccione la titulacion:
			<br>
			<label>
				<input type="radio" name="titulacion">
				ADSI
			</label>
			<br>
			<label>
				<input type="radio" name="titulacion">
				soldadura

			</label>
			<br>
				<input type="radio" name="titulacion">
				automotriz
			</label>
		</div>

 		</fieldset>
 		<input type="submit" value="enviar formulario">
 		<input type="reset" value="limpiar formulario">
    </form>
</body>
</html>
